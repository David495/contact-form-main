  <title>Frontend Mentor | Contact form</title>

<body>
  <div class="container">
    <h1>Contact Us</h1>
    <div class="firstandlast">
      <label for="name" class="firstname">First Name</label><br>
      <input type="name" required class="firstnameinput"> <br>
      <label for="name" class="lastname">Last name</label> <br> 
      <input type="name"required class="lastnameinput"> <br>
    </div>
    <div class="emailstyle">
      <label for="email" class="emaillabel">Email Address</label><br>
      <input type="email" required class="emailinput"><br>
    </div>
  <h5>Query Type</h5>
    <input type"text" placeholder="General Enquiry" class="queryinput">
    <input type"text" placeholder="Support Request" class="queryinput">
      <h5>Message</h5>
<input type="text" class="message">

    <p class="iinput"><input type="checkbox" class="checkbox">I consent to being contacted by <br> the team</p>
  
   <a href="" class="submitform">Submit</a>
  </div>
 <script src="index.js"></script>
